<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Contoh Halaman</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding-top: 50px; }
        .tombol-keren {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .tombol-keren:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>Ini adalah Judul Halaman</h1>
    <p>Klik tombol di bawah ini untuk melihat aksinya.</p>
    <button class="tombol-keren" onclick="alert('Tombol diklik!')">Klik Saya!</button>

</body>
</html>
